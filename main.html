<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Practice Exam - localStorage</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="./localStorage.js"></script>
        <link rel="stylesheet" href="./localStorage.css">
    </head>
    <body>
        <div class="container">
            <h3 style="text-align:center; padding-top : 50px;">
                Local Data
                <small class="text-muted">with localStorage - setItem, getItem</small>
            </h3>
            <br>
            <table class="table table-bordered table-striped table-dark table-hover">
                <caption>Methoe of localstorage</caption>
                <thead class="thead-light text-center">
                    <tr>
                        <th>Local storage Method</th>
                        <th>input</th>
                        <th>button</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td style="vertical-align: middle">브라우저 로컬데이터에 저장하기</td>
                        <td style="vertical-align: middle"><input type="text"></td>
                        <td><button class="btnSetLocalData">Set data</button></td>
                    </tr> 
                    <tr>
                        <td class="align-middle">브라우저 로컬데이터 가져오기</td>
                        <td class="align-middle">↑위에표시</td>
                        <td><button class="btnGetLocalData">get data</button></td>
                    </tr>    
                </tbody>
            </table>
            
        </div>            
    </body>
</html>
